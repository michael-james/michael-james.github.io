<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Presentation Practice Simulation</title>
    
    <!-- my CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- import fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">

  </head>
  <body>
    <div id="bkg">
    </div>
      <div id="main">

        <div id="alerts"></div>
        
      </div>

      <div id="data">
        <div id="countdown">
          00:00
        </div>

        <div id="counts" class="label">
            <span id="uh-count" class="label">0 uh's,</span>
            <span id="like-count" class="label">0 like's,</span>
            <span id="and-count" class="label">0 and's,</span>
            <span id="well-count" class="label">0 well's,</span>
            <span id="but-count" class="label">0 but's,</span>
            <span id="so-count" class="label">0 so's</span><br>
            <span id="warnings-count" class="label">0 warnings,</span>
            <span id="eye-count" class="label">0 eye contact reminders</span>
          </div>
      </div>

      <div id="instructions" class="info">
        1-10 = set timer<br>
        delete = rest<br>
        <br>
        u = uh<br>
        l = like<br>
        a = and<br>
        w = well<br>
        s = so<br>
        b = but<br>
        <br>
        e = eye contact<br>
        up = louder<br>
        down = softer<br>
        right = faster<br>s
        left = slower
      </div>

      <button id="toggle" class="info">Fullscreen</button>
    

    <div id="scripts">
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      
      <!-- Bootstrap -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

      <!-- plugins -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.0.2/screenfull.min.js"></script>
      <script src="js/plugins/mousetrap.min.js"></script>
      
      <!-- my Javascript -->
      <script src="js/myscript.js"></script>
    </div>
  </body>
</html>
